<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv=Content-Type content="text/html; charset=utf-8">
        <title>xml2list</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css" integrity="sha256-qzwp3+P/LN8/hrx0ourjvGEOgPKNS+YNz7dNhasiRmQ=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script language="javascript" type="text/javascript" src="xml2list.js"></script>
    </head>
    <body>
        <div class="container">
            <section class="hero is-light">
                <div class="hero-body">
                    <h1 class="title">
                        Convert XML Data to XML Tag list
                    </h1>
                    
                    <div class="tabs is-boxed is-marginless">
                        <ul>
                            <li id="xmlDataTab" class="is-active">
                                <a id="xmlDataLink">XML Data</a>
                            </li>
                            <li id="xmlTagListTab">
                                <a id="xmlTagListLink">XML Tag list</a>
                            </li>
                            <div style="width: 100%">
                                <div class="is-pulled-right">
                                    <label class="checkbox">
                                        <input type="checkbox" id="includeNamespacePrefixes">Include namespace prefixes
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" id="printAllOccurrences">Print all occurrences of tags
                                    </label>
                                    <button class="button is-primary" id="convert">Convert</button>
                                </div>
                            <div>
                        </ul>
                    </div>
                        
                    <div id="xmlData">
                        <textarea class="textarea" id="xmlDataTextArea"></textarea>
                    </div>
                    <div class="is-hidden" id="xmlTagList">
                        <textarea class="textarea" id="xmlTagListTextArea"></textarea>
                    </div>
                </div>
            </div>
        </section
    </body>
</html>
